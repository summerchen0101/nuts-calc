<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>堅果營養價值表</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      body {
        background-color: #edeae0;
        color: #4d4d4d;
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border: 1px solid #d3cec4;
        background-color: #f0eee9;
        margin-right: 4px;
        border-radius: 4px 4px 0 0;
        transition: background-color 0.3s;
      }

      .tab-active {
        background-color: #8c7b75;
        color: white;
        border-bottom: 2px solid transparent;
      }

      .table-container {
        margin: 0 auto;
        max-width: 100%;
        overflow-x: auto;
        margin-bottom: 40px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #d3cec4;
        text-align: center;
      }

      th {
        background-color: #f0eee9;
        font-weight: bold;
      }

      td {
        background-color: #f8f6f3;
      }

      .nut-cell {
        color: white;
        font-weight: bold;
      }

      .combination-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .btn-export {
        background-color: #a16e5a;
      }

      .btn-export:hover {
        background-color: #8c5b4a;
      }

      /* Style for total row */
      .total-row {
        background-color: #f5d6ba; /* Light orange color */
        font-weight: bold;
      }

      /* Responsive design for mobile - show only the totals row */
      @media (max-width: 640px) {
        table thead,
        table tbody tr:not(.total-row) {
          display: none;
        }

        .table-container .total-row {
          display: block;
        }

        .total-row td {
          display: block;
          text-align: left;
          position: relative;
          padding: 8px;
          padding-left: 50%;
        }

        /* Hide the "總計" label on mobile */
        .total-row td:first-child {
          display: none;
        }

        .total-row td:before {
          position: absolute;
          left: 15px;
          width: 45%;
          white-space: nowrap;
          font-weight: bold;
        }

        .total-row td:nth-of-type(2):before {
          content: "百分比 (%)";
        }
        .total-row td:nth-of-type(3):before {
          content: "重量 (g)";
        }
        .total-row td:nth-of-type(4):before {
          content: "熱量 (kcal)";
        }
        .total-row td:nth-of-type(5):before {
          content: "蛋白質 (g)";
        }
        .total-row td:nth-of-type(6):before {
          content: "脂肪 (g)";
        }
        .total-row td:nth-of-type(7):before {
          content: "飽和脂肪 (g)";
        }
        .total-row td:nth-of-type(8):before {
          content: "反式脂肪 (g)";
        }
        .total-row td:nth-of-type(9):before {
          content: "碳水 (g)";
        }
        .total-row td:nth-of-type(10):before {
          content: "糖 (g)";
        }
        .total-row td:nth-of-type(11):before {
          content: "膳食纖維 (g)";
        }
        .total-row td:nth-of-type(12):before {
          content: "鈉 (mg)";
        }
      }
    </style>
  </head>
  <body class="p-6">
    <div class="container mx-auto">
      <div class="mb-2" id="back-btn">
        <a href="/index.html">← BACK</a>
      </div>
      <h1 class="text-3xl font-bold text-center mb-6">堅果營養價值表</h1>

      <div class="tabs"></div>

      <div id="tables-container"></div>

      <div class="mb-4 text-center">
        <button
          id="exportExcel"
          class="bg-blue-500 text-white px-4 py-2 rounded btn-export"
        >
          匯出 Excel
        </button>
      </div>
    </div>

    <script type="module">
      import {
        nutsData,
        nutColors,
        nutritionData,
        weights,
      } from "./lib/nuts-data.js";

      const tablesContainer = document.getElementById("tables-container");
      const tabsContainer = document.querySelector(".tabs");
      let currentWeight = weights[0]; // 預設第一個重量

      // 動態生成 tabs
      weights.forEach((w) => {
        const tab = document.createElement("div");
        tab.className = `tab ${w === currentWeight ? "tab-active" : ""}`;
        tab.id = `tab-${w}g`;
        tab.textContent = `${w}g`;
        tab.addEventListener("click", () => switchWeight(w));
        tabsContainer.appendChild(tab);
      });

      function generateTables(weight) {
        tablesContainer.innerHTML = "";

        Object.keys(nutsData).forEach((combination) => {
          const nuts = nutsData[combination];

          let totalCalories = 0;
          let totalProtein = 0;
          let totalFat = 0;
          let totalSaturatedFat = 0;
          let totalTransFat = 0;
          let totalCarbs = 0;
          let totalSugar = 0;
          let totalFiber = 0;
          let totalSodium = 0;
          let totalWeight = 0;
          let totalPercentage = 0;

          let tableHTML = `
        <div class="table-container">
          <div class="combination-title">${combination}</div>
          <table>
            <thead>
              <tr>
                <th>成分</th>
                <th>百分比 (%)</th>
                <th>重量 (g)</th>
                <th>熱量 (kcal)</th>
                <th>蛋白質 (g)</th>
                <th>脂肪 (g)</th>
                <th>飽和脂肪 (g)</th>
                <th>反式脂肪 (g)</th>
                <th>碳水 (g)</th>
                <th>糖 (g)</th>
                <th>膳食纖維 (g)</th>
                <th>鈉 (mg)</th>
              </tr>
            </thead>
            <tbody>
      `;

          Object.keys(nuts).forEach((nut) => {
            const percentage = nuts[nut];
            const calculatedWeight = (percentage / 100) * weight;
            const colorStyle = `background-color: ${nutColors[nut]};`;

            if (nutritionData[nut]) {
              const nutrition = nutritionData[nut];
              const calories = (
                nutrition.熱量 *
                (calculatedWeight / 100)
              ).toFixed(2);
              const protein = (
                nutrition.蛋白質 *
                (calculatedWeight / 100)
              ).toFixed(2);
              const fat = (nutrition.脂肪 * (calculatedWeight / 100)).toFixed(
                2
              );
              const saturatedFat = (
                nutrition.飽和脂肪 *
                (calculatedWeight / 100)
              ).toFixed(2);
              const transFat = (
                nutrition.反式脂肪 *
                (calculatedWeight / 100)
              ).toFixed(2);
              const carbs = (nutrition.碳水 * (calculatedWeight / 100)).toFixed(
                2
              );
              const sugar = (nutrition.糖 * (calculatedWeight / 100)).toFixed(
                2
              );
              const fiber = (
                nutrition.膳食纖維 *
                (calculatedWeight / 100)
              ).toFixed(2);
              const sodium = (nutrition.鈉 * (calculatedWeight / 100)).toFixed(
                2
              );

              totalCalories += parseFloat(calories);
              totalProtein += parseFloat(protein);
              totalFat += parseFloat(fat);
              totalSaturatedFat += parseFloat(saturatedFat);
              totalTransFat += parseFloat(transFat);
              totalCarbs += parseFloat(carbs);
              totalSugar += parseFloat(sugar);
              totalFiber += parseFloat(fiber);
              totalSodium += parseFloat(sodium);
              totalWeight += calculatedWeight;
              totalPercentage += percentage;

              tableHTML += `
            <tr>
              <td class="nut-cell" style="${colorStyle}">${nut}</td>
              <td>${percentage}%</td>
              <td>${calculatedWeight.toFixed(2)}g</td>
              <td>${calories}</td>
              <td>${protein}</td>
              <td>${fat}</td>
              <td>${saturatedFat}</td>
              <td>${transFat}</td>
              <td>${carbs}</td>
              <td>${sugar}</td>
              <td>${fiber}</td>
              <td>${sodium}</td>
            </tr>
          `;
            }
          });

          tableHTML += `
        <tr class="total-row">
          <td>總計</td>
          <td>${totalPercentage}%</td>
          <td>${totalWeight.toFixed(2)}g</td>
          <td>${totalCalories.toFixed(2)}</td>
          <td>${totalProtein.toFixed(2)}</td>
          <td>${totalFat.toFixed(2)}</td>
          <td>${totalSaturatedFat.toFixed(2)}</td>
          <td>${totalTransFat.toFixed(2)}</td>
          <td>${totalCarbs.toFixed(2)}</td>
          <td>${totalSugar.toFixed(2)}</td>
          <td>${totalFiber.toFixed(2)}</td>
          <td>${totalSodium.toFixed(2)}</td>
        </tr>
      `;

          tableHTML += `
          </tbody>
        </table>
      </div>
      `;

          tablesContainer.insertAdjacentHTML("beforeend", tableHTML);
        });
      }

      function switchWeight(weight) {
        currentWeight = weight;
        generateTables(weight);
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("tab-active"));
        document.getElementById(`tab-${weight}g`).classList.add("tab-active");
      }

      generateTables(currentWeight);

      // 匯出Excel
      document
        .getElementById("exportExcel")
        .addEventListener("click", function () {
          const tables = document.querySelectorAll("table");
          const workbook = XLSX.utils.book_new();

          tables.forEach((table, index) => {
            const rows = [];
            const headerRow = [];

            table.querySelectorAll("th").forEach((th) => {
              headerRow.push(th.textContent.trim());
            });
            rows.push(headerRow);

            table.querySelectorAll("tbody tr").forEach((tr) => {
              const row = [];
              tr.querySelectorAll("td").forEach((td, colIndex) => {
                let cellValue = td.textContent.trim();
                if (colIndex === 1) {
                  let percentageValue = parseFloat(cellValue);
                  if (!isNaN(percentageValue)) {
                    cellValue = percentageValue.toFixed(0) + "%";
                  }
                }
                row.push(cellValue);
              });
              rows.push(row);
            });

            const ws = XLSX.utils.aoa_to_sheet(rows);
            const title =
              table.previousElementSibling.textContent || `Sheet${index + 1}`;
            XLSX.utils.book_append_sheet(workbook, ws, title.trim());
          });

          XLSX.writeFile(workbook, "堅果營養價值表.xlsx");
        });
    </script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const authParam = urlParams.get("auth");

      if (authParam) {
        localStorage.setItem("auth", authParam);
      }

      const authValue = localStorage.getItem("auth");

      if (authValue === "1") {
        document.getElementById("back-btn").style.display = "block";
      } else {
        document.getElementById("back-btn").style.display = "none";
      }
    </script>
  </body>
</html>
