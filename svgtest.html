<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <rect width="200" height="200" fill="#8B0000" />
    <g transform="translate(100, 100)">
      <!-- 梅花中心 -->
      <circle cx="0" cy="0" r="10" fill="#FFD700" />
      <!-- 梅花五瓣 -->
      <path d="M0,-50 Q15,-25 30,-30 Q50,0 30,30 Q15,25 0,50 Q-15,25 -30,30 Q-50,0 -30,-30 Q-15,-25 0,-50" fill="#FFD700" />
      <!-- 點綴的金色線條 -->
      <line x1="0" y1="-50" x2="0" y2="-80" stroke="#FFD700" stroke-width="2" />
      <line x1="30" y1="-30" x2="50" y2="-50" stroke="#FFD700" stroke-width="2" />
      <line x1="50" y1="0" x2="80" y2="0" stroke="#FFD700" stroke-width="2" />
      <line x1="30" y1="30" x2="50" y2="50" stroke="#FFD700" stroke-width="2" />
      <line x1="0" y1="50" x2="0" y2="80" stroke="#FFD700" stroke-width="2" />
      <line x1="-30" y1="30" x2="-50" y2="50" stroke="#FFD700" stroke-width="2" />
      <line x1="-50" y1="0" x2="-80" y2="0" stroke="#FFD700" stroke-width="2" />
      <line x1="-30" y1="-30" x2="-50" y2="-50" stroke="#FFD700" stroke-width="2" />
    </g>
  </svg>


  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- 背景 -->
    <rect width="200" height="200" fill="#8B0000" />

    <!-- 中心的梅花 -->
    <g transform="translate(100, 100)">
      <g fill="#FFD700">
        <path d="M0,-40 Q15,-20 30,-30 Q40,-15 30,0 Q15,15 0,30 Q-15,15 -30,0 Q-40,-15 -30,-30 Q-15,-20 0,-40" />
      </g>
      <circle r="8" fill="#8B0000" />
    </g>

    <!-- 外圍旋轉的梅花 -->
    <g transform="translate(100, 100)" fill="#FFD700">
      <g transform="rotate(45)">
        <path d="M0,-80 Q15,-60 30,-70 Q40,-55 30,-40 Q15,-25 0,-10 Q-15,-25 -30,-40 Q-40,-55 -30,-70 Q-15,-60 0,-80" />
      </g>
      <g transform="rotate(135)">
        <path d="M0,-80 Q15,-60 30,-70 Q40,-55 30,-40 Q15,-25 0,-10 Q-15,-25 -30,-40 Q-40,-55 -30,-70 Q-15,-60 0,-80" />
      </g>
      <g transform="rotate(225)">
        <path d="M0,-80 Q15,-60 30,-70 Q40,-55 30,-40 Q15,-25 0,-10 Q-15,-25 -30,-40 Q-40,-55 -30,-70 Q-15,-60 0,-80" />
      </g>
      <g transform="rotate(315)">
        <path d="M0,-80 Q15,-60 30,-70 Q40,-55 30,-40 Q15,-25 0,-10 Q-15,-25 -30,-40 Q-40,-55 -30,-70 Q-15,-60 0,-80" />
      </g>
    </g>
  </svg>


  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- 背景 -->
    <rect width="200" height="200" fill="#8B0000" />

    <!-- 梅花層疊 -->
    <g transform="translate(100, 100)">
      <g fill="#FFD700">
        <path d="M0,-40 Q15,-20 30,-30 Q40,-15 30,0 Q15,15 0,30 Q-15,15 -30,0 Q-40,-15 -30,-30 Q-15,-20 0,-40" />
      </g>
      <g fill="#FFD700" transform="scale(0.8)">
        <path d="M0,-40 Q15,-20 30,-30 Q40,-15 30,0 Q15,15 0,30 Q-15,15 -30,0 Q-40,-15 -30,-30 Q-15,-20 0,-40" />
      </g>
      <g fill="#FFD700" transform="scale(0.6)">
        <path d="M0,-40 Q15,-20 30,-30 Q40,-15 30,0 Q15,15 0,30 Q-15,15 -30,0 Q-40,-15 -30,-30 Q-15,-20 0,-40" />
      </g>
    </g>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- 背景 -->
    <rect width="200" height="200" fill="#8B0000" />

    <!-- 中心的梅花 -->
    <g transform="translate(100, 100)">
      <g fill="#FFD700">
        <path d="M0,-40 Q15,-20 30,-30 Q40,-15 30,0 Q15,15 0,30 Q-15,15 -30,0 Q-40,-15 -30,-30 Q-15,-20 0,-40" />
      </g>
      <circle r="8" fill="#8B0000" />
    </g>

    <!-- 外圍的梅花圓形排列 -->
    <g transform="translate(100, 100)" fill="#FFD700">
      <g transform="translate(0, -80)">
        <path d="M0,-40 Q15,-20 30,-30 Q40,-15 30,0 Q15,15 0,30 Q-15,15 -30,0 Q-40,-15 -30,-30 Q-15,-20 0,-40" />
      </g>
      <g transform="rotate(72)">
        <g transform="translate(0, -80)">
          <path d="M0,-40 Q15,-20 30,-30 Q40,-15 30,0 Q15,15 0,30 Q-15,15 -30,0 Q-40,-15 -30,-30 Q-15,-20 0,-40" />
        </g>
      </g>
      <g transform="rotate(144)">
        <g transform="translate(0, -80)">
          <path d="M0,-40 Q15,-20 30,-30 Q40,-15 30,0 Q15,15 0,30 Q-15,15 -30,0 Q-40,-15 -30,-30 Q-15,-20 0,-40" />
        </g>
      </g>
      <g transform="rotate(216)">
        <g transform="translate(0, -80)">
          <path d="M0,-40 Q15,-20 30,-30 Q40,-15 30,0 Q15,15 0,30 Q-15,15 -30,0 Q-40,-15 -30,-30 Q-15,-20 0,-40" />
        </g>
      </g>
      <g transform="rotate(288)">
        <g transform="translate(0, -80)">
          <path d="M0,-40 Q15,-20 30,-30 Q40,-15 30,0 Q15,15 0,30 Q-15,15 -30,0 Q-40,-15 -30,-30 Q-15,-20 0,-40" />
        </g>
      </g>
    </g>
  </svg>



</body>
</html>
