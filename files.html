<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>堅果文案下載</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #edeae0;
        color: #4d4d4d;
      }

      .table-container {
        margin: 0 auto;
        max-width: 800px;
        overflow-x: auto;
        margin-bottom: 40px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th, td {
        padding: 12px;
        border: 1px solid #d3cec4;
        text-align: left;
      }

      th {
        background-color: #f0eee9;
        font-weight: bold;
      }

      td {
        background-color: #f8f6f3;
      }

      .download-link {
        color: #1a73e8;
        text-decoration: underline;
      }

      .combination-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* 返回按鈕樣式 */
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #4d4d4d;
        text-decoration: none;
        border: 1px solid #d3cec4;
        padding: 8px 16px;
        border-radius: 4px;
        background-color: #f0eee9;
        transition: background-color 0.3s;
      }

      .back-link:hover {
        background-color: #8c7b75;
        color: white;
      }
      a.download-link {
        color: #b74a25;
        text-decoration: none;
        &:hover {
          text-decoration: underline;
        }
      }
    </style>
  </head>
  <body class="p-6">
    <div class="container mx-auto">
      <a href="/index.html" class="back-link">← BACK</a>
      <h1 class="text-3xl font-bold text-center mb-6">品牌相關資料</h1>

      <div id="tables-container">
        <!-- 各組合的表格將由 JavaScript 動態生成 -->
      </div>
    </div>

    <script type="module">
      const nutsCopyData = {
        "元氣組合": "https://docs.google.com/document/d/1c4OuRaE9muQi_dZccTW6zcxrsfZ-AquHotvvr2WYu0k/edit?usp=sharing",
        "美妍組合": "https://docs.google.com/document/d/1A7F7uORvahpX_qbB73k7AhzfXf38i-IYOrTHb2TxmSI/edit?usp=sharing",
        "健身組合": "https://docs.google.com/document/d/1ZLWqxKEKnIsRE7GBoustEosS3t7dKoM11gd2_-5h0-w/edit?usp=sharing",
      };

      const tablesContainer = document.getElementById('tables-container');

      function generateTable() {
        let tableHTML = `
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>檔案名稱</th>
                  <th>連結</th>
                </tr>
              </thead>
              <tbody>
        `;

        Object.keys(nutsCopyData).forEach(nut => {
          const link = nutsCopyData[nut];
          tableHTML += `
            <tr>
              <td>${nut}</td>
              <td><a href="${link}" target="_blank" class="download-link">開啟連結 ↗</a></td>
            </tr>
          `;
        });

        tableHTML += `
              </tbody>
            </table>
          </div>
        `;

        tablesContainer.innerHTML = tableHTML;
      }

      generateTable();
    </script>
  </body>
</html>
