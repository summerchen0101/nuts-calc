<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堅果量計算工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }
        .container, .subtotal-container, .result-container {
            flex: 1;
            padding: 10px;
        }
        .subtotal-container, .result-container {
            margin-left: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1, h3 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        input[type="number"] {
            width: 60px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            display: block;
            width: 100%;
        }
        .cart-items ul {
            list-style-type: none;
            padding: 0;
        }
        .cart-items li {
            margin-bottom: 8px;
        }
        .cart-items button {
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>堅果量計算工具</h1>

        <label for="package-weight">每包克數:</label>
        <input type="number" id="package-weight" value="42"> 克

        <br><br>

        <label for="package-count">生產包數:</label>
        <input type="number" id="package-count" value="1000"> 包

        <br><br>

        <label for="combination">選擇組合:</label>
        <select id="combination">
            <option value="活腦組合">活腦組合</option>
            <option value="美肌組合">美肌組合</option>
            <option value="健身組合">健身組合</option>
            <option value="楓糖肉桂">楓糖肉桂</option>
            <option value="辣味巧克力">辣味巧克力</option>
            <option value="椰蓉咖哩">椰蓉咖哩</option>
            <option value="海鹽迷迭香">海鹽迷迭香</option>
        </select>

        <br><br>

        <button onclick="addToCart()">加入小計</button>
        <button onclick="resetCart()">重置小計</button>
    </div>

    <div class="subtotal-container">
        <h3>小計</h3>
        <div class="cart-items" id="cart-items">
            <ul id="cart-list"></ul>
        </div>
    </div>

    <div class="result-container">
        <h3>總量計算</h3>
        <button onclick="calculate()">計算總量</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const nutsData = {
            "活腦組合": { "杏仁果": 15, "核桃": 35, "夏威夷豆": 15, "腰果": 0, "榛果": 0, "胡桃": 10, "巴西豆": 15, "南瓜籽": 25 },
            "美肌組合": { "杏仁果": 30, "核桃": 30, "夏威夷豆": 15, "腰果": 0, "榛果": 25, "胡桃": 0, "巴西豆": 20, "南瓜籽": 10 },
            "健身組合": { "杏仁果": 30, "核桃": 25, "夏威夷豆": 15, "腰果": 20, "榛果": 0, "胡桃": 15, "巴西豆": 20, "南瓜籽": 25 },
            "楓糖肉桂": { "杏仁果": 20, "核桃": 35, "夏威夷豆": 0, "腰果": 30, "榛果": 15, "胡桃": 0, "巴西豆": 0, "南瓜籽": 0 },
            "辣味巧克力": { "杏仁果": 20, "核桃": 35, "夏威夷豆": 0, "腰果": 30, "榛果": 15, "胡桃": 0, "巴西豆": 0, "南瓜籽": 0 },
            "椰蓉咖哩": { "杏仁果": 20, "核桃": 35, "夏威夷豆": 0, "腰果": 30, "榛果": 0, "胡桃": 15, "巴西豆": 0, "南瓜籽": 0 },
            "海鹽迷迭香": { "杏仁果": 30, "核桃": 30, "夏威夷豆": 0, "腰果": 25, "榛果": 15, "胡桃": 0, "巴西豆": 0, "南瓜籽": 0 },
        };

        let cart = [];

        function addToCart() {
            const weightPerPackage = parseFloat(document.getElementById('package-weight').value);
            const packageCount = parseInt(document.getElementById('package-count').value);
            const combination = document.getElementById('combination').value;

            cart.push({ weightPerPackage, packageCount, combination });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.weightPerPackage}g ${item.combination} - ${item.packageCount} 包 `;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '刪除';
                deleteButton.onclick = () => removeFromCart(index);
                listItem.appendChild(deleteButton);
                cartList.appendChild(listItem);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function resetCart() {
            cart = [];
            updateCart();
            document.getElementById('result').innerHTML = '';
        }

        function calculate() {
            const totalNuts = {};

            cart.forEach(item => {
                const nutPercentages = nutsData[item.combination];
                for (const nut in nutPercentages) {
                    const percentage = nutPercentages[nut] / 100;
                    const totalWeight = percentage * item.weightPerPackage * item.packageCount;
                    if (!totalNuts[nut]) {
                        totalNuts[nut] = 0;
                    }
                    totalNuts[nut] += totalWeight;
                }
            });

            displayResult(totalNuts);
        }

        function displayResult(totalNuts) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<ul>';
            for (const nut in totalNuts) {
                const totalWeight = Math.round(totalNuts[nut]);
                resultDiv.innerHTML += `<li>${nut}: ${totalWeight} 克 (${(totalWeight / 1000).toFixed(2)} 公斤)</li>`;
            }
            resultDiv.innerHTML += '</ul>';
        }
    </script>
</body>
</html>
